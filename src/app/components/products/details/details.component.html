<div class="container">
  <div class="row justify-content-md-center">
    <div class="card shadow w-75 mb-3">
      <div class="row g-0">
        <div class="col-md-4">
          <img
            [src]="product.image"
            class="img-fluid rounded-start"
            alt="..."
          />
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <small class="text-body-secondary">{{ product.category }}</small>
            <h5 class="card-title">{{ product.title }}</h5>
            <p class="card-text">{{ product.description }}</p>

            <h3 class="card-link">{{ product.price | currency }}</h3>

            <button class="btn btn-success card-link">Add to cart</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
